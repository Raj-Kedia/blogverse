{% extends 'base.html' %}

{% block title %} Create blog {% endblock title %}

{% block body %}
<h1>Create Your Blog</h1>
{%if user.is_auntheticate%}
<form action="/createblog" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="mb-3">
        <label for="image" class="form-label">Media</label>
        <input type="file" name="file">
    </div>
    <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label" required>Title</label>
        <input type="text" class="form-control" id="title" name="title" placeholder="Place your title here " required>
    </div>
    <div class="mb-3">
        <label for="exampleFormControlTextarea1" class="form-label" required>Content</label>
        <textarea class="form-control" id="content" rows="3" name="content" required></textarea>
    </div>
    <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label" required>Author</label>
        <input type="text" class="form-control" id="author" name="author" placeholder="Author" required>
    </div>
    <button type="submit" class="btn btn-primary">Create</button>
</form>
{%else%}
<div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModal" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="loginModalTitle">Login Here</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form action="/login" method="POST"> {% csrf_token %}
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" class="form-control" id="loginusername" name="loginusername"
                            placeholder="Enter your username " required>
                    </div>
                    <div class="form-group">
                        <label for="pass">Enter your password </label>
                        <input type="password" class="form-control" id="loginpassword" name="loginpassword"
                            placeholder="Enter your password " required>
                    </div>

                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
            <div class="modal-footer">
            </div>

            {%endif%}
            {% endblock %}
